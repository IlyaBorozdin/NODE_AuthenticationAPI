<!DOCTYPE html>
<html>
<head>
    <title>API account activation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin: 0 0 1em;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            font-size: 16px;
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2f8542;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>We're excited to have you on board! Click the link below to activate your account:</p>
        <p><a href="{link}">Activate Account</a></p>
    </div>
</body>
</html>
