<!DOCTYPE html>
<html>
<head>
    <title>API UI</title>
    <script src="app.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
        }

        #content {
            width: 100%;
            height: 100vh;
            border: none;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transition-fade {
            opacity: 0;
            transition: opacity 0.25s ease-in-out;
        }

        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main id="content" class="transition-fade"></main>
</body>
</html>
